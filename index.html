<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Squirrel Website</title>
    <link rel="stylesheet" href="Bootstrap.css">
    <style>
    	h1 {
    		padding-top: 50px;
    		text-align: center;

    	}
      #map{
          height:60vh;
          width:100%;
      }
    </style>
  </head>
  <body>
    <h1>Squirrel Website</h1>

    <div id="imageUploader">
      <input type="file" id="fileInput" accept="image/*">
      <button id="uploadImage">Upload Image</button>
    </div>

    <div id="tagsSection">
      <h3>Select Tags</h3>
      <label>
          <input type="checkbox" name="tags" value="eating"> Eating
      </label><br>
      <label>
          <input type="checkbox" name="tags" value="aggressive"> Aggressive
      </label><br>
      <label>
          <input type="checkbox" name="tags" value="shy"> Shy
      </label><br>
      <label>
          <input type="checkbox" name="tags" value="chonky"> Chonky
      </label><br>
    </div>

    <img id="imagePreview" src="" alt="Image Preview">

    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./upload.js"></script>

    
    <div id="map"></div>
    <script src="main.js"></script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB439BtA6LNSjtiO9Y6oHWeMj_Lxl5TUms&callback=initMap&libraries=maps">
    </script>
    <!-- Here we can include whatever api's need to be imported -->
  </body>
</html>
