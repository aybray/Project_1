<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You clicked on upload button!</title>
    <link rel="stylesheet" href="Bootstrap.css">
    <style>
    	h1 {
    		padding-top: 50px;
    		text-align: center;
    	}
      #map{
          height:150%;
          width:80%;
          
      }
      #imageUploader{
        display: left;      
        flex-direction: column;    
        align-items: center;       
        margin: 20px;  
      }
      #tagsSection{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        margin: 30px 30px 10px;
      }
      #imagePreview{
        width: 300px; 
        height: auto; 
        margin: 0 30px 30px;
        border-radius: 20px;
      }
      .column {
        float: left;
        
      }
      .left {
        width: 25%;
      }

      .right {
        width: 75%;
      }
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }

    </style>
  </head>
  <body>
    <h1>You clicked on upload button!</h1>
    
    
    <div class="row">
      <div class="column left">
        <div id="imageUploader">
          <button type="button" onclick="window.location.href='index.html';" class="center">Back to main map!</button>
          <br>
          <br>
          <input type="file" id="fileInput" accept="image/*">
          <button id="uploadImage">Upload Image</button>
          
        </div>
        <div id="tagsSection">
          <h4>Select Tags</h4>
          <label>
              <input type="checkbox" name="tags" value="curious"> Curious
          </label><br>
          <label>
              <input type="checkbox" name="tags" value="aggressive"> Aggressive
          </label><br>
          <label>
              <input type="checkbox" name="tags" value="shy"> Shy
          </label><br>
          <label>
              <input type="checkbox" name="tags" value="chonky"> Chonky
          </label><br>
        </div>
      </div>

      <div class="column right">
        <h6>Drag pin to location of spotting</h6>
        <div id="map"> </div>
      </div>
    </div>
    

    <img id="imagePreview" src="" alt="">
